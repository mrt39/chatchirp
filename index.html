<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="color-modes.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.jsx"></script>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
        <div class="active-icon-container"><i id="activeIcon1" class="my-1 theme-icon-active bi bi-moon-stars-fill"></i></div>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <i class="me-2 opacity-50 theme-icon bi bi-sun-fill"></i>
            
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em"><i class="bi bi-check2 d-none"></i></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
           <i width="1em" height="1em" class="me-2 opacity-50 theme-icon bi bi-moon-stars-fill"></i>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em"><i class="bi bi-check2 d-none"></i></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
            <i class="me-2 opacity-50 theme-icon bi bi-circle-half"></i>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em"><i class="bi bi-check2 d-none"></i></svg>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
